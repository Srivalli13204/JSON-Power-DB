<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Enrollment Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header text-center">
        <h2>Student Enrollment Form</h2>
    </div>
    <form class="form-horizontal" id="studentForm">
        <div class="form-group">
            <label class="control-label col-sm-2">Student ID:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sid" name="sid" placeholder="Enter Student ID" onchange="getStudent()">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sname" name="sname" placeholder="Enter Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Class:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sclass" name="sclass" placeholder="Enter Class">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">DOB:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="sdob" name="sdob">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Address:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="saddress" name="saddress" placeholder="Enter Address"></textarea>
            </div>
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-success" onclick="saveStudent()">Save</button>
            <button type="button" class="btn btn-primary" id="updateBtn" onclick="updateStudent()" disabled>Update</button>
            <button type="button" class="btn btn-warning" onclick="resetForm()">Reset</button>
        </div>
    </form>
</div>

<script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
<script src="script.js"></script>
</body>
</html>
